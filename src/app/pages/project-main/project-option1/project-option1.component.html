<div class="container">
  <div class="row">

  </div>
  <div class="row">
    <div class="col-lg-12">
      <mat-card-title style="align-content: center">List of Available Books</mat-card-title>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>

      <section class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Position Column -->
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.bookId}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Name</th>
            <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
          </ng-container>

          <!-- <ng-container matColumnDef="percentage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Number Of Books </th>
            <td mat-cell *matCellDef="let element"> {{element.count}} </td>
          </ng-container> -->

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="primary" *ngIf="status=='availed'"
                (click)="openDialogQuantity(element,element.bookName,element.author)">
                {{element.status}}
              </button>
              <!-- <button mat-button color="secondary"
                (click)="openDialogQuantity(element,element.bookName,element.author,element.bookId)">
                Request
              </button> -->
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </section>
    </div>
  </div>
</div>
