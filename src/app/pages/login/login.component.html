<mat-toolbar color="primary" style="color: white;">
    <mat-toolbar-row>
        <span>Book Lending System</span>
        <span class="space"></span>
        <span><button style="background-color: orange; color: white" mat-raised-button
                (click)="openDialog('Register')">Register</button></span>
        &nbsp;&nbsp;
        <span><button style="background-color: orange; color: white" mat-raised-button
                (click)="openDialog('Login')">Login</button></span>
    </mat-toolbar-row>
</mat-toolbar>

<div class="card" style="margin: 0 auto;
width: 400px;
top: 2em;
box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">

    <div class="card-header">Login</div>
    <!-- Alert Message -->
    <div class="alert alert-danger" *ngIf="err">
        <strong>Error!!</strong>Invalid Username and Password
    </div>
    <!-- Alert Message -->
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="loginId">Email Id</label>
                <input type="text" formControlName="emailId" class="form-control" placeholder="Enter EmailId"
                    [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
                <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
                    <div *ngIf="f.emailId.errors.required">Email Id is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="passcode">Password</label>
                <input type="password" formControlName="passcode" class="form-control" placeholder="Enter password"
                    [ngClass]="{ 'is-invalid': submitted && f.passcode.errors }" />
                <div *ngIf="submitted && f.passcode.errors" class="invalid-feedback">
                    <div *ngIf="f.passcode.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
