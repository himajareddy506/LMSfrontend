<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <mat-card-title style="align-content: center">Borrow Book History</mat-card-title>
            <br><br>
            <div class="mat-elevation-z8">
                <table>
                    <tr>
                        <th>Book Name
                        </th>
                        <th>Book Author
                        </th>
                        <th>Borrowed Date
                        </th>
                        <th>Released Date

                    </tr>
                    <tr *ngFor="let summary of borrowSummary">
                        <td>{{summary.bookName}}
                        </td>
                        <td>{{summary.author}}
                        </td>
                        <td>{{summary.borrowDate}}
                        </td>
                        <td>{{summary.releaseDate}}
                        </td>
                    </tr>
                </table>
                <!-- <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator> -->
            </div>
        </div>
    </div>
</div>
