<!-- Lend Book History Component-->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <mat-card-title style="align-content: center; font-size: 20px">Lend Book History</mat-card-title>
            <br><br>
            <div class="mat-elevation-z8">
                <table>
                    <tr>
                        <th>Book Name
                        </th>
                        <th>Book Author
                        </th>
                        <th>Lend Date
                        </th>

                    </tr>
                    <tr *ngFor="let account of lendSummary">
                        <td>{{account.bookName}}
                        </td>
                        <td>{{account.author}}
                        </td>
                        <td>{{account.lendDate}}
                        </td>
                    </tr>
                </table>
                <!-- <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator> -->
            </div>
        </div>
    </div>
</div>
