<div class="card" style="margin: 0 auto;
width: 600px;
top: 2em;
box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">

    <div class="card-header">Add Book</div>
    <!-- Alert Message -->
    <div class="alert alert-danger" *ngIf="err">
        <strong>Error!!</strong>Entering Author Name and Book Name. Try Again.
    </div>
    <!-- Alert Message -->
    <div class="card-body">
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="author">Author Name</label>
                <input type="text" formControlName="author" class="form-control" placeholder="Enter Author Name"
                    [ngClass]="{ 'is-invalid': submitted && f.author.errors }" />
                <div *ngIf="submitted && f.author.errors" class="invalid-feedback">
                    <div *ngIf="f.author.errors.required">Author Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="bookName">Book Name</label>
                <input type="text" formControlName="bookName" class="form-control" placeholder="Enter Book Name"
                    [ngClass]="{ 'is-invalid': submitted && f.bookName.errors }" />
                <div *ngIf="submitted && f.bookName.errors" class="invalid-feedback">
                    <div *ngIf="f.bookName.errors.required">Book Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add Book</button>
                <a [routerLink]="['/dashboard']" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
