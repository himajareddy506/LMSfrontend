<!-- List of Available Books Component-->
<div class="container">
  <div class="row">

  </div>
  <div class="row">
    <div class="col-lg-12">
      <mat-card-title style="align-content: center">List of Available Books</mat-card-title>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>

      <section class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Position Column -->
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.bookId}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Name</th>
            <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lend Date</th>
            <td mat-cell *matCellDef="let element"> {{element.lendDate}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <!-- Buttons Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="primary" *ngIf="element.status === 'Available'"
                (click)="openDialogQuantity(element,element.bookName,element.author,element.bookId)">
                Borrow
              </button>
              <button mat-button color="secondary" *ngIf="element.status === 'Availed'"
                (click)="openDialogQuantity(element,element.bookName,element.author,element.bookId)">
                Request
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Pagination Column -->
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </section>
    </div>
  </div>
</div>
